<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Police Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      header {
        background: linear-gradient(90deg, #0ea5a3, #06b6d4);
        color: white;
        padding: 12px 20px;
        font-size: 20px;
      }
      .container {
        display: flex;
        padding: 20px;
        gap: 20px;
      }
      #map {
        flex: 2;
        height: 400px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .sidebar {
        flex: 1;
        background: #e0f7fa;
        padding: 15px;
        border-radius: 6px;
        border: 1px solid #ddd;
        overflow-y: auto;
        max-height: 600px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 14px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 6px;
        text-align: left;
      }
      th {
        background: #efefef;
      }
      .alert {
        background: #dc2626;
        color: white;
        padding: 8px;
        border-radius: 4px;
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>üöì Traffic Police Dashboard</header>

    <div class="container">
      <div id="map"></div>
      <div class="sidebar">
        <h3>Ambulance Requests</h3>
        <table id="requestsTable">
          <thead>
            <tr>
              <th>Patient</th>
              <th>Hospital</th>
              <th>Ambulance Plate</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="alerts"></div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
        remove,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyCVOmAoo9h2-VJ6I7OCK2Naj2fYQq_Io1s",
        authDomain: "ambulance-tracking-syste-21793.firebaseapp.com",
        databaseURL:
          "https://ambulance-tracking-syste-21793-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "ambulance-tracking-syste-21793",
        storageBucket: "ambulance-tracking-syste-21793.appspot.com",
        messagingSenderId: "1057546446784",
        appId: "1:1057546446784:web:549e7f233fdd29786fca25",
      };
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const map = L.map("map").setView([20.59, 78.96], 5);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      }).addTo(map);

      const ambulanceMarkers = {};
      const hospitalCircles = {};
      const routeLines = {}; // üîπ store active routes
      const requestsTableBody = document.querySelector("#requestsTable tbody");
      const alertsDiv = document.getElementById("alerts");

      // Distance helper
      function getDistanceKm(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = ((lat2 - lat1) * Math.PI) / 180;
        const dLon = ((lon2 - lon1) * Math.PI) / 180;
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos((lat1 * Math.PI) / 180) *
            Math.cos((lat2 * Math.PI) / 180) *
            Math.sin(dLon / 2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      }

      // Draw route using OSRM
      async function drawRoute(id, ambLat, ambLng, hospLat, hospLng) {
        const url = `https://router.project-osrm.org/route/v1/driving/${ambLng},${ambLat};${hospLng},${hospLat}?overview=full&geometries=geojson`;
        const resp = await fetch(url);
        const data = await resp.json();
        if (!data.routes || !data.routes.length) return;

        const coords = data.routes[0].geometry.coordinates.map((c) => [
          c[1],
          c[0],
        ]);
        if (routeLines[id]) map.removeLayer(routeLines[id]);
        routeLines[id] = L.polyline(coords, { color: "blue", weight: 4 }).addTo(
          map
        );
      }

      // Clear visuals if ambulance goes away
      function clearAmbulanceFromMap(id) {
        if (ambulanceMarkers[id]) {
          map.removeLayer(ambulanceMarkers[id]);
          delete ambulanceMarkers[id];
        }
        if (hospitalCircles[id]) {
          map.removeLayer(hospitalCircles[id]);
          delete hospitalCircles[id];
        }
        if (routeLines[id]) {
          map.removeLayer(routeLines[id]);
          delete routeLines[id];
        }
        const row = document.getElementById(`request-row-${id}`);
        if (row) row.remove();
        alertsDiv.innerHTML = "";
      }

      // Add request row
      function addRequestToTable(req, id) {
        if (document.getElementById(`request-row-${id}`)) return;
        const row = document.createElement("tr");
        row.id = `request-row-${id}`;
        row.innerHTML = `
      <td>${req.patientName || "-"}</td>
      <td>${req.hospitalId || "-"}</td>
      <td>${req.ambulancePlate || "-"}</td>
      <td>${req.priority || "-"}</td>
      <td>${req.status || "-"}</td>
      <td><button onclick="clearRequest('${id}')">‚ùå Clear</button></td>
    `;
        requestsTableBody.appendChild(row);
      }

      // Manual clear
      window.clearRequest = function (requestId) {
        remove(ref(db, "requests/" + requestId));
        clearAmbulanceFromMap(requestId);
      };

      // üîπ Listen to requests
      const requestsRef = ref(db, "requests");
      onValue(requestsRef, (snapshot) => {
        requestsTableBody.innerHTML = "";
        snapshot.forEach((child) => {
          const req = child.val();
          const id = child.key;

          // Ensure hospital circle
          if (req.pickup?.lat && req.pickup?.lng && !hospitalCircles[id]) {
            hospitalCircles[id] = L.circle([req.pickup.lat, req.pickup.lng], {
              radius: 2000,
              color: "blue",
              fillOpacity: 0.1,
            }).addTo(map);
          }

          // If ambulance is active
          if (req.ambulanceLat && req.ambulanceLng) {
            const dist = getDistanceKm(
              req.pickup.lat,
              req.pickup.lng,
              req.ambulanceLat,
              req.ambulanceLng
            );

            if (dist <= 2) {
              addRequestToTable(req, id);

              // Marker update
              if (!ambulanceMarkers[id]) {
                ambulanceMarkers[id] = L.marker(
                  [req.ambulanceLat, req.ambulanceLng],
                  {
                    icon: L.icon({
                      iconUrl:
                        "https://cdn-icons-png.flaticon.com/512/3181/3181919.png",
                      iconSize: [32, 32],
                      iconAnchor: [16, 16],
                    }),
                  }
                ).addTo(map).bindPopup(`üöë Plate: ${
                  req.ambulancePlate || "-"
                }<br>
                          Hospital: ${req.hospitalId || "-"}<br>
                          Status: ${req.status || "-"}`);
              } else {
                ambulanceMarkers[id].setLatLng([
                  req.ambulanceLat,
                  req.ambulanceLng,
                ]);
              }

              // Route drawing
              drawRoute(
                id,
                req.ambulanceLat,
                req.ambulanceLng,
                req.pickup.lat,
                req.pickup.lng
              );

              alertsDiv.innerHTML = `<div class="alert">üö® Ambulance ${
                req.ambulancePlate || ""
              } near ${req.hospitalId} (within 2 km)</div>`;
            } else {
              // üö´ Remove if out of 2km
              clearAmbulanceFromMap(id);
            }
          } else {
            clearAmbulanceFromMap(id);
          }
        });
      });
    </script>

    ¬†
  </body>
</html>
