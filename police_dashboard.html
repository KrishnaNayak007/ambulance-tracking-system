<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Police Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      header {
        background: linear-gradient(90deg, #0ea5a3, #06b6d4);
        color: white;
        padding: 12px 20px;
        font-size: 20px;
      }
      .container {
        display: flex;
        padding: 20px;
        gap: 20px;
      }
      #map {
        flex: 2;
        height: 500px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .sidebar {
        flex: 1;
        background: #e0f7fa;
        padding: 15px;
        border-radius: 6px;
        border: 1px solid #ddd;
        overflow-y: auto;
        max-height: 600px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 14px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 6px;
        text-align: left;
      }
      th {
        background: #efefef;
      }
      .alert {
        background: #dc2626;
        color: white;
        padding: 8px;
        border-radius: 4px;
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>ðŸš“ Traffic Police Dashboard</header>

    <div class="container">
      <div id="map"></div>
      <div class="sidebar">
        <h3>Ambulance Requests</h3>
        <table id="requestsTable">
          <thead>
            <tr>
              <th>Patient</th>
              <th>Hospital</th>
              <th>Ambulance Plate</th>
              <th>Priority</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="alerts"></div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
        remove,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyCVOmAoo9h2-VJ6I7OCK2Naj2fYQq_Io1s",
        authDomain: "ambulance-tracking-syste-21793.firebaseapp.com",
        databaseURL:
          "https://ambulance-tracking-syste-21793-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "ambulance-tracking-syste-21793",
        storageBucket: "ambulance-tracking-syste-21793.appspot.com",
        messagingSenderId: "1057546446784",
        appId: "1:1057546446784:web:549e7f233fdd29786fca25",
      };
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // Map setup
      const map = L.map("map").setView([20.59, 78.96], 5);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      // Global storage for ambulance markers, routes & hospital circles
      window.ambulanceMarkers = {};
      window.routeLines = {};
      window.hospitalCircles = {};

      const requestsTableBody = document.querySelector("#requestsTable tbody");
      const alertsDiv = document.getElementById("alerts");

      // Distance helper
      function getDistanceKm(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = ((lat2 - lat1) * Math.PI) / 180;
        const dLon = ((lon2 - lon1) * Math.PI) / 180;
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos((lat1 * Math.PI) / 180) *
            Math.cos((lat2 * Math.PI) / 180) *
            Math.sin(dLon / 2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      }

      // Draw route using OSRM
      async function drawRoute(id, ambLat, ambLng, hospLat, hospLng) {
        const url = `https://router.project-osrm.org/route/v1/driving/${ambLng},${ambLat};${hospLng},${hospLat}?overview=full&geometries=geojson`;
        const resp = await fetch(url);
        const data = await resp.json();
        if (!data.routes || !data.routes.length) return;

        const coords = data.routes[0].geometry.coordinates.map((c) => [
          c[1],
          c[0],
        ]);
        if (window.routeLines[id]) map.removeLayer(window.routeLines[id]);
        window.routeLines[id] = L.polyline(coords, {
          color: "blue",
          weight: 4,
        }).addTo(map);
      }

      // Clear visuals
      function clearAmbulanceFromMap(id) {
        if (window.ambulanceMarkers[id]) {
          map.removeLayer(window.ambulanceMarkers[id]);
          delete window.ambulanceMarkers[id];
        }
        if (window.hospitalCircles[id]) {
          map.removeLayer(window.hospitalCircles[id]);
          delete window.hospitalCircles[id];
        }
        if (window.routeLines[id]) {
          map.removeLayer(window.routeLines[id]);
          delete window.routeLines[id];
        }
        const row = document.getElementById(`request-row-${id}`);
        if (row) row.remove();
      }

      // Add request row
      function addRequestToTable(req, id) {
        if (document.getElementById(`request-row-${id}`)) return;
        const row = document.createElement("tr");
        row.id = `request-row-${id}`;
        row.innerHTML = `
          <td>${req.patientName || "-"}</td>
          <td>${req.hospitalId || "-"}</td>
          <td>${req.ambulancePlate || "-"}</td>
          <td>${req.priority || "-"}</td>
          <td>${req.status || "-"}</td>
        `;
        requestsTableBody.appendChild(row);
      }

      // Listen to requests
      const requestsRef = ref(db, "requests");
      onValue(requestsRef, (snapshot) => {
        requestsTableBody.innerHTML = "";
        snapshot.forEach((child) => {
          const req = child.val();
          const id = child.key;

          // If completed â†’ remove everything
          if (req.status === "Completed") {
            clearAmbulanceFromMap(id);
            return;
          }

          // Only show if accepted or picked up
          if (req.status === "Accepted" || req.status === "PickedUp") {
            addRequestToTable(req, id);

            // Add hospital circle once
            if (
              req.pickup?.lat &&
              req.pickup?.lng &&
              !window.hospitalCircles[id]
            ) {
              window.hospitalCircles[id] = L.circle(
                [req.pickup.lat, req.pickup.lng],
                {
                  radius: 2000,
                  color: "blue",
                  fillOpacity: 0.1,
                }
              ).addTo(map);
            }

            // Add/update ambulance marker
            if (!window.ambulanceMarkers[id]) {
              window.ambulanceMarkers[id] = L.marker(
                [req.ambulanceLat, req.ambulanceLng],
                {
                  icon: L.icon({
                    iconUrl:
                      "https://cdn-icons-png.flaticon.com/512/3181/3181919.png",
                    iconSize: [32, 32],
                    iconAnchor: [16, 16],
                  }),
                }
              )
                .addTo(map)
                .bindPopup(
                  `ðŸš‘ Plate: ${req.ambulancePlate || "-"}<br>
                   Hospital: ${req.hospitalId || "-"}<br>
                   Status: ${req.status || "-"}`
                );
            } else {
              window.ambulanceMarkers[id].setLatLng([
                req.ambulanceLat,
                req.ambulanceLng,
              ]);
            }

            fitMapToAmbulances();

            // Draw route (to pickup or hospital)
            if (
              req.status === "PickedUp" &&
              req.hospitalLat &&
              req.hospitalLng
            ) {
              drawRoute(
                id,
                req.ambulanceLat,
                req.ambulanceLng,
                req.hospitalLat,
                req.hospitalLng
              );
            } else if (req.pickup?.lat && req.pickup?.lng) {
              drawRoute(
                id,
                req.ambulanceLat,
                req.ambulanceLng,
                req.pickup.lat,
                req.pickup.lng
              );
            }
          }
        });
      });

      function fitMapToAmbulances() {
        const markers = Object.values(window.ambulanceMarkers);
        if (markers.length === 0) {
          map.setView([20.59, 78.96], 5); // default India view
          return;
        }

        const group = L.featureGroup(markers);
        map.fitBounds(group.getBounds(), { padding: [50, 50] });
      }
    </script>
  </body>
</html>
