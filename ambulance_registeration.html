<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Driver Registration</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="hospitals.js"></script>
  <style>
    body { font-family: system-ui; margin: 20px; }
    input, select, button { display: block; margin: 10px 0; padding: 8px; width: 100%; max-width: 400px; }
  </style>
</head>
<body>
  <h2>ðŸš‘ Driver Registration</h2>
  <input id="driverName" placeholder="Driver Name" />
  <input id="ambulancePlate" placeholder="Ambulance Plate No." />
  <select id="hospitalSelect"></select>
  <button id="registerBtn">Register</button>
  <div id="status"></div>

  <script type="module">
    // Firebase config
    import db from "./firebase.js";

    // Populate hospitals dropdown
    const hospitalSelect = document.getElementById("hospitalSelect");
    hospitalSelect.innerHTML = `<option value="">-- Select Hospital --</option>` +
      odishaHospitals.map(h => `<option value="${h}">${h}</option>`).join("");

    document.getElementById("registerBtn").onclick = async () => {
      const name = document.getElementById("driverName").value.trim();
      const plate = document.getElementById("ambulancePlate").value.trim();
      const hospital = hospitalSelect.value;

      if (!name || !plate || !hospital) {
        alert("Fill all fields!");
        return;
      }

      const driverRef = db.ref("drivers/" + plate);
      await driverRef.set({ driverName: name, ambulancePlate: plate, hospital });

      localStorage.setItem("driverPlate", plate); // Save login locally
      document.getElementById("status").innerText = "âœ… Registered successfully!";
      setTimeout(() => { window.location.href = "ambulance_tracking.html"; }, 1500);
    };
  </script>
</body>
</html>
